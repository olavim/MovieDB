<!doctype html>
<html>
<head>
	<title>Movie Database - Search</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="styles/default.css">
	<link rel="stylesheet" type="text/css" href="styles/global.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="search-page">
		<div data-role="header" data-position="fixed">
			<h1>Search</h1>
		</div>
		<div data-role="content">
			<div class="input-form">
				<form method="get" action="./" data-ajax="false">
					<div class="input-section input-section-text">
						<label for="s_director">DIRECTOR</label>
						<input type="text" id="s_director" name="s_director" placeholder="...">
					</div>
					<div class="input-section input-section-text">
						<label for="s_year">YEAR</label>
						<input type="text" id="s_year" name="s_year" placeholder="...">
					</div>
					<div class="input-section input-section-text">
						<label for="s_title">TITLE</label>
						<input type="text" id="s_title" name="s_title" placeholder="...">
					</div>
					<div class="input-section">
						<label>
							<input type="checkbox" id="s_pick" name="s_pick">
							<span class="checkbox-label">Show only picked</span>
						</label>
					</div>
					<div>
						<button class="ui-button left" data-role="none" onclick="location.href='./'" style="width:45%">Cancel</button>
						<button class="ui-button right" data-role="none" onclick="document.forms[0].submit()" style="width:45%">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
